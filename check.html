<script type="text/javascript">
	
$(document).ready(function() {

    $(".slidingDiv").hide();
    $(".show_hide").show();

    $('.show_hide').click(function() {
        $(".slidingDiv").slideToggle(1000);
        $('html, body').animate({
          scrollTop: $(".slidingDiv").offset().top + $('window').height()
        }, 2000);
    });
});
